<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Js image zoom effect</title>
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>

	<div class="slider">
		<div class="slide active"><img src="banner/bannaer2.jpg" alt=""></div>
		<div class="slide"><img src="banner/banner1.jpg" alt=""></div>
		<div class="slide"><img src="banner/banner3.jpg" alt=""></div>
		<div class="slide"><img src="banner/banner4.jpg" alt=""></div>
	</div>

	<div class="btn-area">
		<i class="fa fa-angle-left next"></i>
		<i class="fa fa-angle-right prev"></i>
	</div>

	<script src="app.js"></script>
</body>

</html>
